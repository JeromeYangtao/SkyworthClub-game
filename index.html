<!DOCTYPE html>

	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body scroll="no">

<div class="main">
	<ul class="bg">
		<div id="title"><img src="images/title.png" style="width: 100px;height: 100px;margin-top: 120px;margin-left: 150px;"></div>
		<li>
			<div class="b1"><img src="images/b1.png"></div>
			<div id="Santa"><img src="images/Santa.gif"></div>
			<div id="bridge"></div>
			<!-- <h1 id="h">桥的长度:0米</h1> -->
		</li>

		<li>
			<div class="b2"><img src="images/b2.png"></div>
		</li>

		<li>
			<div class="b3"><img src="images/b3.png"></div>
		</li>

		<li>
			<div class="b4"><img src="images/b4.png"></div>
		</li>

		<li>
			<div class="b5"><img src="images/b5.png"></div>
		</li>

		<li>
			<div class="b6"><img src="images/b6.png"></div>
		</li>
		<li>
			<div class="b7"><img src="images/b7.png"></div>
		</li>
		<li>
			<div class="b8"><img src="images/b8.png"></div>
		</li>
	</ul>
	<div id="begin">开始游戏</div>
	<h1 id="score">0</h1>
	<div id="renderBridge"></div>
	<div id="floor"></div>
	<p id="rule">长按屏幕，使桥变长<br><br>桥落在建筑前则过关</p>
	<div id="gameover">
		<h1>游戏结束</h1>
		<div class="box">
			<div>分数</div>
			<div class="score"></div>
			<div>最佳</div>
			<div>7</div>
			
		</div>
		<div id="restar">重新开始</div>
	</div>
	<div id="share"><img src="images/share.png"></div>
	<p>created by 华工创维俱乐部</p>
</div>
<div id="success">
		<img src="images/success.png">
</div>
<audio src="bgm.mp3" autoplay="autoplay"  loop="loop" hidden="true" id="bgm"></audio>

<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
